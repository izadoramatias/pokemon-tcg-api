<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Pokemon TGC API</title>

    <script>
        document.addEventListener('readystatechange', () => {
            let hideLoadScreen = 5000;
            if(document.readyState === 'complete') {
                setTimeout(() => {
                    let loadScreenElement = document.querySelector('.container .loading');
                    loadScreenElement.classList.add('hide-loading')
                }, hideLoadScreen)
            }
            
        })
    </script>

</head>
<body>

    <div class="container">
        <div class="content">

            <div class="pokeball__bg">
                <img src="styles/assets/pokeball.svg" alt="pokeball">
            </div>

        </div>

        <div class="loading">
            <img src="styles/assets/dragon-icon.svg" alt="dragon-icon">
        </div>

        <div class="expanded__card">
            <img src="" alt="">

            <div class="close__card">
                <img src="styles/assets/close-button.svg" alt="">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/vanilla-tilt.min.js"></script> 
    <script src="scripts/script.js"></script>

</body>
</html>
